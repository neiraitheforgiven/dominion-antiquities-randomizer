<!DOCTYPE html>
<html>
<head>
    <title>Dominion Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="scripts/randomizer.js"></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <div id="sets">
                <span><input type="checkbox" name="Base" id="Base" checked><label for="Base">Base</label></span>
                <span><input type="checkbox" name="Intrigue" id="Intrigue" checked><label for="Intrigue">Intrigue</label></span>
                <span><input type="checkbox" name="Seaside" id="Seaside" checked><label for="Seaside">Seaside</label></span>
                <span><input type="checkbox" name="Alchemy" id="Alchemy" checked><label for="Alchemy">Alchemy</label></span>
                <span><input type="checkbox" name="Prosperity" id="Prosperity" checked><label for="Prosperity">Prosperity</label></span>
                <span><input type="checkbox" name="Cornucopia" id="Cornucopia" checked><label for="Cornucopia">Cornucopia</label></span>
                <span><input type="checkbox" name="Hinterlands" id="Hinterlands" checked><label for="Hinterlands">Hinterlands</label></span>
                <span><input type="checkbox" name="DarkAges" id="DarkAges" checked><label for="DarkAges">Dark Ages</label></span>
                <span><input type="checkbox" name="Guilds" id="Guilds" checked><label for="Guilds">Guilds</label></span>
                <span><input type="checkbox" name="Adventures" id="Adventures" checked><label for="Adventures">Adventures</label></span>
                <span><input type="checkbox" name="Empires" id="Empires" checked><label for="Empires">Empires</label></span>
                <span><input type="checkbox" name="Nocturne" id="Nocturne" checked><label for="Nocturne">Nocturne</label></span>
                <span><input type="checkbox" name="Renaissance" id="Renaissance" checked><label for="Renaissance">Renaissance</label></span>
                <span><input type="checkbox" name="Antiquities" id="Antiquities" checked><label for="Antiquities">Antiquities</label></span>
            </div>
        </form>
        <button id="randomize">Randomize</button>
        <div id="cards"></div>
    </div>
</body>
</html>
